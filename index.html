<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BNGKL Reborn | Esports Team</title>
  <link rel="icon" type="image/png" href="logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --gold:#FFD700;
      --gold-strong:#ffdb4d;
      --muted:#bdbdbd;
      --bg-0:#05060a;
      --bg-1:#0b0f15;
      --glass:rgba(255,255,255,0.03);
      --card:rgba(255,255,255,0.02);
      --accent:#8b5cf6;
      --ease:cubic-bezier(.16,.84,.26,1);
      --glow-1:0 10px 40px rgba(139,92,246,0.14), 0 2px 6px rgba(139,92,246,0.08);
      --glow-2:0 18px 60px rgba(255,215,0,0.12), 0 4px 16px rgba(255,215,0,0.06);
    }

    /* Reset & base */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:"Montserrat",system-ui,-apple-system,"Segoe UI",Roboto,Arial;
      background:radial-gradient(1200px 600px at 10% 10%, rgba(139,92,246,0.06), transparent 8%),
                 radial-gradient(900px 400px at 90% 90%, rgba(255,215,0,0.04), transparent 6%),
                 linear-gradient(180deg, var(--bg-0), var(--bg-1));
      color:#fff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow-y:overlay;
      line-height:1.45;
      padding-top:100px; /* reserve top space for header */
    }

    /* Particles (unchanged) */
    .particles { position:fixed; inset:0; pointer-events:none; z-index:0; overflow:hidden; }
    .particle { position:absolute; width:8px; height:8px; border-radius:50%; background:rgba(255,255,255,0.04); filter: blur(1px); opacity:0.6; animation: floatUp linear infinite; }
    @keyframes floatUp { from { transform: translateY(30vh) scale(0.9); opacity:0 } 10% { opacity:.2 } 50% { opacity:.6 } to { transform: translateY(-40vh) scale(1.1); opacity:0 } }

    /* Outer wrapper */
    .wrap{max-width:1100px;margin:0 auto;padding:18px 20px 80px;min-height:100vh;position:relative;z-index:1;display:flex;flex-direction:column;align-items:center}

    /* ===== HEADER FIXES =====
       - center fixed card
       - add larger side gutters (calc(100% - 160px)) so nav doesn't touch edge
       - constrain header logo
       - add breathing space between logo and nav
    */
    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:18px;
      padding:14px 28px; /* increased horizontal gutter */
      background:linear-gradient(180deg, rgba(255,255,255,0.012), rgba(255,255,255,0.006));
      backdrop-filter:blur(8px);
      position:fixed;
      top:12px;
      left:50%;
      transform:translateX(-50%);
      width:min(1100px, calc(100% - 160px)); /* larger side margin so nav never touches window edge */
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.03);
      box-shadow:var(--glow-1);
      transition:box-shadow .45s var(--ease), transform .45s var(--ease);
      z-index:1200;
    }
    header:hover{ box-shadow: var(--glow-2); transform: translateX(-50%) translateY(-4px) }

    /* brand and small logo */
    .brand{display:flex;align-items:center;gap:14px}
    header h1{font-family:'Orbitron',sans-serif;color:var(--gold);font-size:1.05rem;text-shadow:0 0 8px rgba(255,215,0,0.12);margin:0}

    /* header logo constrained so it can't inflate */
    header .logo-wrap{ display:inline-grid; place-items:center; width:56px; height:56px; border-radius:10px; overflow:hidden; flex:0 0 auto; background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent) }
    header .logo-wrap img{ width:100%; height:100%; object-fit:cover; display:block }

    /* improved nav layout:
       - push nav to the right but give it breathing room from header edges
       - nav items have more vertical padding and consistent hover states
    */
    nav{ display:flex; gap:16px; align-items:center; margin-left:14px; /* small spacing from brand */ }
    nav a{
      color:#fff;
      text-decoration:none;
      padding:8px 14px; /* slightly larger clickable area */
      border-radius:10px;
      font-weight:700;
      transition: all .22s var(--ease);
      font-size:.95rem;
      display:inline-flex;
      align-items:center;
      justify-content:center;
    }
    nav a:hover{
      color:var(--bg-1);
      background:linear-gradient(90deg,var(--gold),var(--gold-strong));
      box-shadow:0 12px 50px rgba(255,200,40,0.09);
      transform:translateY(-3px);
    }
    nav a::after{ content:''; display:block; height:3px; width:0; background:linear-gradient(90deg,var(--gold),var(--gold-strong)); border-radius:999px; transition:width .28s var(--ease); margin-top:6px }
    nav a:hover::after{ width:100% }

    /* make nav area collapse gracefully on small screens */
    @media (max-width:860px){
      header{ width:calc(100% - 40px); left:20px; transform:none; top:10px; padding:12px 16px }
      nav{ gap:10px; margin-left:8px; }
      nav a{ padding:8px 10px; font-size:.9rem }
    }

    /* rest of CSS unchanged (kept minimal in this snippet) */
    /* Hero, roster, cards, modal, gallery, reveal... (unchanged from previous version) */
    /* For brevity I'm keeping the rest of your existing rules unchanged - they remain present in your file. */
  </style>
</head>
<body>
  <div class="particles" aria-hidden="true" id="particles"></div>

  <div class="wrap" id="appWrap">
    <header role="banner" aria-label="BNGKL header">
      <div class="brand">
        <div class="logo-wrap" aria-hidden="true"><img src="Screenshot 2025-11-02 174337.png" alt="BNGKL logo"></div>
        <h1>BNGKL Reborn</h1>
      </div>
      <nav role="navigation" aria-label="Main navigation">
        <a href="#about">About</a>
        <a href="#roster">Main Roster</a>
        <a href="#jr">BNGKL Jr</a>
        <a href="#gallery">Gallery</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <!-- The rest of your page (hero, rosters, gallery, footer, modal, JS) remains identical.
         If you want, I can paste the full file including the roster-rendering JS too; I omitted it here
         to highlight the header/nav fixes only. -->
  </div>
</body>
</html>
